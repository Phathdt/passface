services:
  postgres:
    image: postgres:16-alpine
    container_name: passface-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: passface
      POSTGRES_PASSWORD: passface_dev_password
      POSTGRES_DB: passface_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U passface']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
